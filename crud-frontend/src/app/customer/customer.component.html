<div class="container mt-4">
    <div class="card">
        <h1>Customer Registration</h1>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="customername" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Your name">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" [(ngModel)]="customeraddress" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Your address">
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Your Phone no.">
        </div>

    <button type="submit" class="btn btn-primary mt-4" (click)="save()">Submit</button>
    </form>
    </div>
</div>

<div class="container mt-4">
    <h1>Customer Records</h1>
    <table class="table">
        <thead>
            <h1 *ngIf="!isResultLoaded">Loading......</h1>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="Let CustomerItem of CustomerArray">
                <th scope="row">{{CustomerItem.id}}</th>
                <td>{{CustomerItem.customername | uppercase}}</td>
                <td>{{CustomerItem.customeraddress}}</td>
                <td>{{CustomerItem.mobile}}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="setUpdate(CustomerItem)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="setDelete(CustomerItem)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
